{% extends 'main/base.html' %}

{% block title %}
    Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post", classs="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>Dont have an account, create one <a href="/register">here</a></p>
        <button type="submit", class="btn btn-success">Login</button>
        
    </form>
{% endblock %}
